<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dra. Thayse Gonzaga - Ortodontia e Harmonização Facial</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Paleta de cores */
    :root {
      --color-primary-light: #f2eadf;
      --color-primary-base: #bf9b7a;
      --color-secondary-neutral: #948a85;
      --color-black: #000000;
      --color-white: #ffffff;
    }

    /* Fonte e cores base */
    body {
      font-family: "Rubik", sans-serif;
      background-color: var(--color-primary-light);
      color: var(--color-secondary-neutral);
    }

    /* Gradiente hero */
    .hero-gradient {
      background: linear-gradient(
        135deg,
        rgba(242, 234, 223, 0.9) 0%,
        rgba(191, 155, 122, 0.3) 100%
      );
    }

    /* Botão primário */
    .btn-primary {
      @apply bg-[var(--color-primary-base)] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300;
    }

    /* Títulos */
    .section-title {
      @apply text-3xl md:text-4xl font-bold text-[var(--color-black)] text-center mb-4;
    }

    .section-subtitle {
      @apply text-center text-[var(--color-secondary-neutral)] max-w-2xl mx-auto mb-12;
    }

    /* Classes auxiliares */
    .icon-color {
      color: var(--color-primary-base);
    }

    /* Ajuste para cinzas alinharem com cor neutra da marca */
    .text-gray-700,
    .text-gray-600,
    .text-gray-800 {
      color: var(--color-secondary-neutral);
    }

    /* Backgrounds personalizados */
    .bg-white {
      background-color: var(--color-white);
    }

    .bg-brand-light {
      background-color: var(--color-primary-light);
    }

    .bg-brand-primary {
      background-color: var(--color-primary-base);
    }
  </style>
</head>

<body class="text-[var(--color-secondary-neutral)]">
  <header
    class="bg-[var(--color-white)]/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 shadow-sm"
  >
    <div
      class="container mx-auto px-6 py-4 flex justify-between items-center"
    >
      <a href="#" class="text-2xl font-bold text-brand-primary"
        >Dra. Thayse Gonzaga</a
      >
      <nav class="hidden md:flex space-x-8">
        <a
          href="#servicos"
          class="text-brand-neutral hover:text-brand-primary transition-colors"
          >Serviços</a
        >
        <a
          href="#resultados"
          class="text-brand-neutral hover:text-brand-primary transition-colors"
          >Resultados</a
        >
        <a
          href="#contato"
          class="text-brand-neutral hover:text-brand-primary transition-colors"
          >Contato</a
        >
      </nav>
      <a
        href="#contato"
        class="hidden md:inline-block bg-brand-primary text-white font-bold py-2 px-5 rounded-lg hover:bg-[#A68565] transition-colors"
      >
        Agendar Consulta
      </a>
      <button id="mobile-menu-button" class="md:hidden text-brand-neutral">
        <!-- ícones do menu mobile -->
        <svg
          id="menu-open-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
        <svg
          id="menu-close-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="hidden"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
      <a
        href="#servicos"
        class="block py-3 px-6 text-brand-neutral hover:bg-[#F8F3EC]"
        >Serviços</a
      >
      <a
        href="#resultados"
        class="block py-3 px-6 text-brand-neutral hover:bg-[#F8F3EC]"
        >Resultados</a
      >
      <a
        href="#contato"
        class="block py-3 px-6 text-brand-neutral hover:bg-[#F8F3EC]"
        >Contato</a
      >
      <div class="p-4">
        <a
          href="#contato"
          class="w-full text-center block bg-brand-primary text-white font-bold py-3 px-5 rounded-lg hover:bg-[#A68565] transition-colors"
        >
          Agendar Consulta
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="pt-32 pb-20 md:pt-40 md:pb-28 hero-gradient">
      <div
        class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-center"
      >
        <div class="md:w-1/2 text-center md:text-left mb-10 md:mb-0">
          <h1
            class="text-4xl md:text-5xl lg:text-6xl font-bold text-[var(--color-black)] leading-tight mb-4"
          >
            Construindo sorrisos, <br /> renovando sua autoestima.
          </h1>
          <p class="text-lg text-[var(--color-secondary-neutral)] mb-8 max-w-lg mx-auto md:mx-0">
            Odontologia especializada em transformar sorrisos e realçar sua
            beleza natural com segurança e tecnologia.
          </p>
          <a
            href="https://wa.me/5583000000000?text=Ol%C3%A1!%20Gostaria%20de%20agendar%20uma%20consulta."
            target="_blank"
            class="btn-primary inline-flex items-center space-x-2"
          >
            <i data-lucide="calendar-plus"></i>
            <span>Agende sua avaliação</span>
          </a>
        </div>

        <!-- Centralização da imagem -->
        <div
          class="md:w-1/2 flex justify-center items-center relative"
        >
          <div
            class="absolute -top-4 -left-4 w-72 h-72 md:w-80 lg:w-96 bg-[var(--color-primary-light)] rounded-full opacity-30 animate-pulse"
          ></div>
          <img
            src="imagens/imagem-62.png"
            alt="imagem inicio"
            class="relative w-72 h-72 md:w-80 lg:w-96 object-cover rounded-full shadow-2xl border-8 border-white"
          />
        </div>
      </div>
    </section>

    <!-- Resto do código (serviços, resultados, contato) mantido igual -->

  </main>
</body>
</html>
