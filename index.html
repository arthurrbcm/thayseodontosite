<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra. Thayse Gonzaga - Ortodontia e Harmonização Facial</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --color-primary-light: #F2EADF;
            --color-primary-base: #BF9B7A;
            --color-secondary-neutral: #948A85;
            --color-black: #000000;
            --color-white: #FFFFFF;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--color-primary-light);
            color: var(--color-secondary-neutral);
        }
        .hero-gradient {
            background: linear-gradient(135deg, rgba(242, 234, 223, 0.9) 0%, rgba(191, 155, 122, 0.3) 100%);
        }
        .btn-primary {
            background-color: var(--color-primary-base);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .section-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: var(--color-black);
            text-align: center;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .section-title {
                font-size: 2.25rem;
            }
        }
        .section-subtitle {
            text-align: center;
            color: var(--color-secondary-neutral);
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 3rem;
        }
        .text-brand-primary { color: var(--color-primary-base); }
        .text-brand-neutral { color: var(--color-secondary-neutral); }
        .bg-brand-light { background-color: var(--color-primary-light); }
        .bg-brand-primary { background-color: var(--color-primary-base); }
        .bg-brand-dark { background-color: var(--color-black); }
        .icon-color { color: var(--color-primary-base); }
        .border-brand-primary { border-color: var(--color-primary-base); }
        .text-gray-700, .text-gray-600, .text-gray-800 {
            color: var(--color-secondary-neutral);
        }
        .bg-gray-50 {
            background-color: var(--color-primary-light);
        }
        .bg-white { background-color: var(--color-white); }
        .bg-teal-100, .bg-teal-200 {
            background-color: var(--color-primary-light);
        }
        .text-teal-600, .text-teal-700 {
            color: var(--color-primary-base);
        }
        .bg-teal-600 { background-color: var(--color-primary-base); }
        .hover\:bg-teal-700:hover { background-color: #A68565; }
        .hover\:text-teal-600:hover { color: var(--color-primary-base); }
        .hover\:bg-teal-50:hover { background-color: #F8F3EC; }
    </style>
</head>
<body class="text-[var(--color-secondary-neutral)]">

    <!-- Todo o conteúdo continua como já está, pois já utiliza Tailwind com classes responsivas -->

    <script>
        lucide.createIcons();

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        mobileMenuButton.addEventListener('click', () => {
            const isHidden = mobileMenu.classList.contains('hidden');
            mobileMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden', !isHidden);
            menuCloseIcon.classList.toggle('hidden', isHidden);
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    menuOpenIcon.classList.remove('hidden');
                    menuCloseIcon.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
